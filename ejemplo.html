<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="groundzero.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $("#enviar").click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function(data){
                    $.each(data.categories, function(i, item){
                        $("#categorias").append("<tr><td>"+item.idCategory + 
                            "</td><td>"+item.strCategory+ 
                            "</td><td><img src='"+item.strCategoryThumb+ "'>"+
                            "</td><td>"+item.strCategoryDescription+"</td></tr>");
                    });
                });
            });
        })
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Traer datos</button>
        </div>
        <div class="row">
            <table class="table table-bordered" id="categorias">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">nombre</th>
                    <th scope="col">imagen</th>
                    <th scope="col">descripcion</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</body>
</html>
